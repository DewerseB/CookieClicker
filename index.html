<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

	<title>Unicorn Clicker</title>
	<link rel="page icon" href="/assets/img/unicorn-logo.png" size ="128x128">
	<meta name="description" content="Let's click">

	<link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <body>
		<section class="score">
			<div class="btn">
                <label id="score" for="click"></label>
				<input type="image" src="./assets/img/unicorn-logo.png" class="logo" id="click">
			</div>
		</section>

		<section class="upgrades">
			<div class="btn">
				<input type="button" value="Autoclick/sec: 0" id="auto">
                <label id="a-cost" for="auto"></label>
            </div>
            <div class="btn">
				<input type="button" value="Score multiplier: 1" id="multiplier">
                <label id="m-cost" for="multiplier"></label>
            </div>
		</section>    

		<section class="bonus">
			<div class="btn">
				<input type="button" value="200% score for 30s" id="bonus">
				<label id="b-cost" for="bonus">Cost 1000 points</label>
				<img src="./assets/img/unicorn-bonus.png" alt="bonus up" id="bonus-img">
			</div>
		</section>

	<script src="./assets/js/score.js"></script>
</body>
</html>gi
