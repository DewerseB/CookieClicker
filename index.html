<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

	<title>Cookie Clicker</title>
	<meta name="description" content="Let's click">

	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
    <body>
		<section class="score">
			<div class="btn">
                <label id="score" for="click"></label>
				<input type="button" value="click" id="click">
			</div>
		</section

		<section class="upgrades">
			<div class="btn">
				<input type="button" value="Autoclick/sec: 0" id="auto">
                <label id="a-cost" for="auto">cost 0 points</label>
            </div>
            <div class="btn">
				<input type="button" value="Score multiplier: 1" id="multiplier">
                <label id="m-cost" for="multiplier">cost 0 points</label>
            </div>
            <div class="btn">
				<input type="button" value="200% score for 30s" id="bonus">
                <label id="b-cost" for="bonus">cost 0 points</label>
			</div>
		</section>    

    <script src="./assets/js/score.js" async></script>
</body>
</html>
